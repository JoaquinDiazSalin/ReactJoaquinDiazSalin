<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Shop</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <main class="d-flex justify-content-center align-items-center flex-column min-vh-100">
    <h1 class="display-4 mb-5">Bienvenido a la tienda virtual de Rock Shop</h1>
    <button id="btnActivator" type="button" class="btn btn-outline-success btn-sm">Habilitar filtros</button>
    <div id="filterContainer" class="input-group mb-3 w-50">
      <input id="textToFilter" placeholder="Filtra por Artista/Album/Genero/Precio" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
      </div>
    </div> 
    <div id="btnContainer">
      <button id="btnArtist" type="button" class="btn btn-outline-primary btn-sm me-2">Ordenar por Artista</button>
      <button id="btnAlbum"  type="button" class="btn btn-outline-primary btn-sm me-2">Ordenar por Album</button>
      <button id="btnAGenere" type="button" class="btn btn-outline-primary btn-sm me-2">Ordenar por Genero</button>
      <button id="btnAPrice" type="button" class="btn btn-outline-primary btn-sm">Ordenar por Precio</button>
    </div>
    <div class="table-responsive w-75 mt-5">
      <div id="itemContainer" class="card-group">
      </div>
      <div id="cartContainer">
        <div class="text-center">
          <h1 class="display-5 mt-2 mb-3">Carrito</h1>
          <button id="btnCleaner" type="button" class="btn btn-outline-primary mb-3 btn-sm">Limpiar carrito</button>
        </div>
        <table id="tableCart" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Artista</th>
              <th scope="col">Album</th>
              <th scope="col">Genero</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody id="tableBodyCart">
          </tbody>
        </table>
      </div>
    </div>
    <p class="lead m-5">   
      <br>
      <u>Envios Gratis con tu compra superando los $5000 a todo el pa√≠s</u>
    </p>
  </main>
    
  <script src="app.js"></script>

</body>
</html>
